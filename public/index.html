<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video to MP3 Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Video to MP3 Converter</h1>
        <p>Upload common video formats (MP4, MOV, MKV, WEBM, AVI) and get a downloadable MP3 file.</p>
      </header>

      <form id="convert-form">
        <label class="file-input">
          <span>Select a video file</span>
          <input id="video-file" type="file" name="video" accept="video/*" required />
        </label>
        <button type="submit">Convert to MP3</button>
      </form>

      <section id="status" class="status" aria-live="polite"></section>
      <section id="progress-panel" class="progress-panel">
        <div id="upload-progress" class="progress-group hidden" aria-live="off">
          <div class="progress-header">
            <span>Upload</span>
            <span id="upload-label" class="progress-label">0%</span>
          </div>
          <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div id="upload-bar" class="progress-bar"></div>
          </div>
        </div>
        <div id="conversion-progress" class="progress-group hidden" aria-live="off">
          <div class="progress-header">
            <span>Conversion</span>
            <span id="conversion-label" class="progress-label">0%</span>
          </div>
          <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div id="conversion-bar" class="progress-bar"></div>
          </div>
        </div>
      </section>
      <section id="result" class="result hidden"></section>
    </main>

    <footer>
      <small>Runs locally with FFmpeg and can be deployed to any Node host.</small>
    </footer>

    <script src="app.js" type="module"></script>
  </body>
</html>
